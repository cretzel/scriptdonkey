<wicket:panel>

	<h3>View Script</h3>

	<table class="form-table" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td width="90">Script Title</td>
			<td>
				<span wicket:id="title" style="width: 220px;white-space:nowrap;overflow-x:hidden;" />
			</td>
			<td>Lang</td>
			<td><span wicket:id="lang" style="width: 100px"></span></td>
		</tr>
		<tr>
			<td colspan="4"><textarea wicket:id="script"
					style="width: 500px; height: 260px"></textarea>
			</td>
		</tr>
	</table>

</wicket:panel>
