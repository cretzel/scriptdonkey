<wicket:panel>

	<h3>View Script</h3>

	<table class="form-table" border="0" cellspacing="0" cellpadding="0">
		<tr style="height:28px;">
			<td width="280">Script Title: <span wicket:id="title" style="width: 200px;white-space:nowrap;overflow-x:hidden;" /></td>
			<td align="right" width="120">Lang: <span wicket:id="lang" style="width: 80px"></span></td>
			<td align="right">Script-ID: <span wicket:id="scriptid">45</span></td>
		</tr>
		<tr>
			<td colspan="4"><textarea wicket:id="script"
					style="width: 520px; height: 260px"></textarea>
			</td>
		</tr>
	</table>

</wicket:panel>
