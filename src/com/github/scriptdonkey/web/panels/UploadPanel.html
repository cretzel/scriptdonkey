<wicket:panel>

	<h3>Push a new script:</h3>

	<form wicket:id="form">
		<table class="form-table" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td width="280">Script Title: <input wicket:id="title" type="text" style="width: 200px" /></td>
				<td align="right" width="120">Lang: <select wicket:id="lang" style="width: 80px">
						<option>Groovy</option>
						<option>Clojure</option>
				</select>
				</td>
				<td align="right">Script-ID: <span wicket:id="scriptid">45</span></td>
			</tr>
			<tr>
				<td colspan="4"><textarea wicket:id="script"
						style="width: 520px; height: 260px"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<input wicket:id="submit" type="submit"	value="Push" />
					<input wicket:id="delete" type="submit"	value="Delete" />
				</td>
			</tr>
			<tr>
				<td colspan="4"><span wicket:id="info" style="font-size:11px;"></span></td>
			</tr>
		</table>
	</form>
</wicket:panel>
